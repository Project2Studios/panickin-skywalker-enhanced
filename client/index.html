  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <title>Panickin' Skywalker - Official Band Website</title>

    <meta name="keywords" content="Panickin Skywalker, punk rock, pop punk, band, music, tour dates, streaming, anxiety superhero" />
    <meta name="author" content="Panickin' Skywalker" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Panickin' Skywalker - Official Band Website" />
    <meta property="og:description" content="The anxious superheroes of pop-punk are back with their most electrifying release yet" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://panickinskywalker.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Panickin' Skywalker - Official Band Website" />
    <meta name="twitter:description" content="The anxious superheroes of pop-punk are back with their most electrifying release yet" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff1a6b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Panickin' Skywalker" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="mask-icon" href="/icon-monochrome.svg" color="#ff1a6b" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimized Font Loading - Only load Inter which is actually used -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600" as="image" importance="high" />
    
    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Critical CSS inline (for above-the-fold content) -->
    <style>
      /* Critical CSS for immediate rendering */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000;
      }
      
      .loading-spinner::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-top: 2px solid #ff1a6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when React app loads */
      #root:not(:empty) + .loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- App container -->
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading-spinner" id="loading-fallback"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Performance optimization: Remove loading fallback after app loads -->
    <script>
      // Remove loading spinner when React loads
      const checkAppLoaded = () => {
        const root = document.getElementById('root');
        const spinner = document.getElementById('loading-fallback');
        if (root && root.children.length > 0 && spinner) {
          spinner.style.display = 'none';
        }
      };
      
      // Check periodically for app load
      const interval = setInterval(() => {
        checkAppLoaded();
        if (document.getElementById('root').children.length > 0) {
          clearInterval(interval);
        }
      }, 100);
      
      // Fallback: hide spinner after 5 seconds regardless
      setTimeout(() => {
        const spinner = document.getElementById('loading-fallback');
        if (spinner) spinner.style.display = 'none';
        clearInterval(interval);
      }, 5000);
    </script>
    
    <!-- Development banner (only in development) -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
